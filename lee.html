<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Digital Business Card - Lee</title>
<style>
  body {
    margin: 0; 
    font-family: Arial, sans-serif;
    background-color: #0a0a23;
    color: #f0dba1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    background-color: #12142f;
    border-radius: 16px;
    padding: 24px;
    width: 320px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    text-align: center;
  }
  .logo {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 12px;
    color: #5294e2;
    letter-spacing: 1px;
  }
  .title {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 16px;
  }
  .subtitle {
    font-size: 20px;
    margin-bottom: 12px;
  }
  .tech-icons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  .tech-icons img {
    width: 30px;
    height: 30px;
  }
  .contact-info {
    text-align: left;
    margin-bottom: 24px;
  }
  .contact-info a {
    display: block;
    color: #f0dba1;
    text-decoration: none;
    margin-bottom: 6px;
  }
  .contact-info a:hover {
    text-decoration: underline;
  }
  .qr-container {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .qr-container img {
    width: 120px;
    height: 120px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>

<div class="card">
  <div class="logo">RAPIDWEBDEVELOP.COM</div>
  <div class="title">ARTIST EMPOWERMENT PLATFORM</div>
  <div class="subtitle">Lee</div>

  <div class="tech-icons">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5" title="HTML5" />
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3" title="CSS3" />
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" title="JavaScript" />
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-plain.svg" alt="Bootstrap" title="Bootstrap" />
  </div>

  <div class="contact-info">
    <a href="tel:+14146269992">Company: 414-626-9992</a>
    <a href="tel:+14143676211">Support: 414-367-6211</a>
    <a href="mailto:agentlee@rapidwebdevelop.com">agentlee@rapidwebdevelop.com</a>
    <a href="mailto:support@rapidwebdevelop.com">support@rapidwebdevelop.com</a>
    <div>MIL, WI 53206</div>
  </div>

  <div class="qr-container">
    <img src="c94b345e-b9cd-49ef-934b-6fa576959f5b.png" alt="QR Code 1" />
    <img src="c94b345e-b9cd-49ef-934b-6fa576959f5b.png" alt="QR Code 2" />
  </div>
</div>

</body>
</html>
