<!-- Email Signature Tab Content -->
<section id="email-signature-tab" class="hidden space-y-6">
  <div class="bg-white/90 dark:bg-dark-800/90 backdrop-blur-lg rounded-2xl shadow-lg p-6 border border-dark-100/50 dark:border-dark-700/50">
    <h2 class="text-xl font-display font-bold mb-4 text-dark-900 dark:text-white flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
      AI-Optimized Email Signature
    </h2>
    
    <div class="flex flex-wrap gap-3 mb-4">
      <div class="relative flex-grow">
        <select id="signature-style" class="w-full p-3 bg-dark-100/50 dark:bg-dark-700/50 border-0 rounded-xl focus:ring-2 focus:ring-secondary text-dark-700 dark:text-dark-300" aria-label="Signature style">
          <option value="professional">Professional</option>
          <option value="creative">Creative</option>
          <option value="minimal">Minimal</option>
          <option value="detailed">Detailed</option>
        </select>
      </div>

      <select id="signature-language" class="p-3 bg-dark-100/50 dark:bg-dark-700/50 border-0 rounded-xl focus:ring-2 focus:ring-secondary text-dark-700 dark:text-dark-300" aria-label="Signature language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>

      <button type="button" id="generate-signature-btn" class="gradient-btn px-5 py-3 text-white rounded-xl hover:shadow-lg focus:outline-none flex items-center space-x-2 transition-all duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        <span>Generate Signature</span>
      </button>
    </div>
  </div>

  <!-- Email Signature Preview -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Signature Preview -->
    <div class="bg-white dark:bg-dark-800 rounded-2xl shadow-lg overflow-hidden">
      <div class="p-6">
        <h3 class="text-lg font-display font-bold mb-2 text-dark-900 dark:text-white">Signature Preview</h3>
        
        <div id="signature-preview" class="mt-4 p-4 bg-gray-50 dark:bg-dark-700 rounded-lg border border-gray-200 dark:border-dark-600">
          <!-- Default Signature -->
          <div class="flex items-start">
            <div class="flex-shrink-0 mr-4">
              <div class="w-16 h-16 rounded-full bg-gradient-to-br from-primary to-tertiary flex items-center justify-center">
                <span class="text-2xl font-bold text-white">LL</span>
              </div>
            </div>
            
            <div>
              <h4 class="text-lg font-bold text-dark-900 dark:text-white">Leonard Lee</h4>
              <p class="text-dark-600 dark:text-dark-400">Music Distribution Agent</p>
              
              <div class="mt-2 text-sm text-dark-700 dark:text-dark-300">
                <p>Email: leonard@leemusicdistribution.com</p>
                <p>Phone: 414-555-1234</p>
                <p>Website: www.leemusicdistribution.com</p>
              </div>
              
              <p class="mt-2 text-sm italic text-dark-500 dark:text-dark-400">Connecting Artists with Audiences</p>
            </div>
          </div>
        </div>
        
        <div class="mt-4 flex justify-end">
          <button type="button" id="copy-signature-btn" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-secondary-600 transition-colors flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
            </svg>
            <span>Copy HTML</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Signature Code -->
    <div class="bg-white dark:bg-dark-800 rounded-2xl shadow-lg overflow-hidden">
      <div class="p-6">
        <h3 class="text-lg font-display font-bold mb-2 text-dark-900 dark:text-white">HTML Code</h3>
        
        <div id="signature-code" class="mt-4 p-4 bg-gray-50 dark:bg-dark-700 rounded-lg border border-gray-200 dark:border-dark-600 h-64 overflow-auto">
          <!-- Will be populated dynamically -->
          <div class="animate-pulse space-y-2">
            <div class="h-4 bg-dark-200 dark:bg-dark-600 rounded w-full"></div>
            <div class="h-4 bg-dark-200 dark:bg-dark-600 rounded w-3/4"></div>
            <div class="h-4 bg-dark-200 dark:bg-dark-600 rounded w-1/2"></div>
            <div class="h-4 bg-dark-200 dark:bg-dark-600 rounded w-2/3"></div>
            <div class="h-4 bg-dark-200 dark:bg-dark-600 rounded w-full"></div>
            <div class="h-4 bg-dark-200 dark:bg-dark-600 rounded w-3/4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Saved Signatures -->
  <div class="bg-white dark:bg-dark-800 rounded-2xl shadow-lg overflow-hidden">
    <div class="p-6">
      <h3 class="text-lg font-display font-bold mb-4 text-dark-900 dark:text-white">Saved Signatures</h3>
      
      <div id="saved-signatures" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Will be populated dynamically -->
        <div class="animate-pulse space-y-2">
          <div class="h-24 bg-dark-200 dark:bg-dark-600 rounded-lg"></div>
          <div class="h-4 bg-dark-200 dark:bg-dark-600 rounded w-3/4"></div>
        </div>
        <div class="animate-pulse space-y-2">
          <div class="h-24 bg-dark-200 dark:bg-dark-600 rounded-lg"></div>
          <div class="h-4 bg-dark-200 dark:bg-dark-600 rounded w-3/4"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Save Signature Modal -->
  <div id="save-signature-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="fixed inset-0 bg-dark-900/50 backdrop-blur-sm transition-opacity" id="signature-modal-backdrop"></div>
      
      <div class="relative bg-white dark:bg-dark-800 rounded-2xl shadow-xl max-w-md w-full p-6 overflow-hidden transform transition-all">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-display font-bold text-dark-900 dark:text-white">Save Email Signature</h3>
          <button type="button" id="close-signature-modal" class="text-dark-500 hover:text-dark-700 dark:text-dark-400 dark:hover:text-dark-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        
        <form id="save-signature-form" class="space-y-4">
          <div>
            <label for="signature-name" class="block text-sm font-medium text-dark-700 dark:text-dark-300 mb-1">Signature Name</label>
            <input type="text" id="signature-name" class="w-full p-3 bg-dark-100/50 dark:bg-dark-700/50 border-0 rounded-xl focus:ring-2 focus:ring-secondary" placeholder="Enter a name for this signature...">
          </div>
          
          <div>
            <label for="signature-description" class="block text-sm font-medium text-dark-700 dark:text-dark-300 mb-1">Description</label>
            <textarea id="signature-description" class="w-full p-3 bg-dark-100/50 dark:bg-dark-700/50 border-0 rounded-xl focus:ring-2 focus:ring-secondary h-24" placeholder="Add a description..."></textarea>
          </div>
          
          <div class="flex justify-end space-x-3 pt-4 border-t border-dark-100 dark:border-dark-700">
            <button type="button" id="cancel-save-signature-btn" class="px-4 py-2 bg-dark-200 dark:bg-dark-700 text-dark-700 dark:text-dark-300 rounded-lg hover:bg-dark-300 dark:hover:bg-dark-600 transition-colors">
              Cancel
            </button>
            <button type="submit" id="confirm-save-signature-btn" class="px-4 py-2 gradient-btn text-white rounded-lg hover:shadow-md transition-all">
              Save Signature
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
